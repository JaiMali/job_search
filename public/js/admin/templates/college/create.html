<div class="row">
  <div class="col-md-12">
    <div class="card ">
      <div class="header">
        <h2>Add College</h2>
      </div>
      <div class="content">
        <form action="#" ng-submit="addOrUpdateCollege($event,college)">
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="college-name" class="control-label">College Name</label>
                <input type="text" class="form-control" id="college-name" ng-model="college.name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="college-phone" class="control-label">Phone</label>
                <input type="text" class="form-control" id="college-phone" placeholder="Phone number" ng-model="college.phone">
              </div>
              <div class="form-group">
                <label for="college-email" class="control-label">Email</label>
                <input type="text" class="form-control" id="college-email" placeholder="College Email address" ng-model="college.email">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="college-about" class="control-label">About</label>
                <textarea name="" id="college-about" cols="30" rows="8" class="form-control"
                          ng-model="college.about"
                          placeholder="About"></textarea>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-12">
              <label for="college-address" class="control-label">Address</label>
              <textarea name="" id="college-address" cols="30" rows="3"class="form-control"
              ng-model="college.address"
              placeholder="Address"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="college-city" class="control-label">City</label>
                <input type="text"  class="form-control" id="college-city" ng-model="college.city" placeholder="City">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6">
              <div class="form-group">
                <label for="college-state" class="control-label">State</label>
                <select name="" id="college-state" class="form-control" ng-model="college.state">
                  <option value="">Select</option>
                  <option  ng-repeat="(state_code, state) in states track by $index" value="{{state_code}}">{{state}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-right">
              <button class="btn btn-success" type="submit">Save</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
