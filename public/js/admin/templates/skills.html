<div class="content">
  <div class="container-fluid ">
    <div class="row">
      <div class="col-md-12">
        <div class="card ">
          <div class="content">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-6">
              <h5>Skills</h5>
              <div class="form-group">
                <select class="js-example-basic-single form-control" ng-change="fetchSkills(get_field_id)" ng-model="get_field_id">
                  <option value="{{field.id}}" ng-repeat="field in available_fields">{{field.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <tags-input ng-model="skill_tag_add">
                </tags-input>
              </div>
              <div class="form-group">
                <button class="btn btn-sm btn-success" ng-show="!!get_field_id"
                        ng-click="saveTagsToField()">Save</button>
              </div>

            </div>
            <div class="col-xs-12 col-sm-6 col-lg-6">
              <h5>Skill Details</h5>

              <ul class="available-skills clearfix" >
                <li ng-repeat="skill in skill_tags">
                  <div class="btn btn-info btn-sm">{{skill.name}}<a class="text-danger" ng-click="removeSkill($event,skill)" href="javascript:void(0)">X</a></div>
                </li>
              </ul>
            </div>
          </div>
        </div>
          </div>
      </div>
    </div>
  </div>
</div>
